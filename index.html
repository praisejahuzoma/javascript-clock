<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>javascript clock</title>
</head>
<body>
    <div class="container">
          <div class="new-york">
              <h4 class="clock">America New_York</h4>
              <h1 id="newYork-twelve-hour-clock"></h1>
           </div>
           <div class="europe-berlin">
              <h4 class="clock">Europe Berlin</h4>
              <h1 id="europeBerlinTwentyFourHourClock"></h1>
           </div>
           <div class="nigeria-abuja">
              <h4 class="clock">Nigeria Abuja</h4>
              <h1 id="NigeriaAbujaTwelveHourClock"></h1>
           </div>
           <div class="liberia-monrovia">
              <h4 class="clock">Liberia Monrovia</h4>
              <h1 id="LiberiaMonroviaTwentyHourClock"></h1>
           </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
